<section data-ng-controller="GlovesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Gloves</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="glove in gloves" data-ng-href="#!/gloves/{{glove._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="glove.created | date:'medium'"></span>
				by
				<span data-ng-bind="glove.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="glove.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!gloves.$resolved || gloves.length">
    	No Gloves yet, why don't you <a href="/#!/gloves/create">create one</a>?
    </div>
</section>
