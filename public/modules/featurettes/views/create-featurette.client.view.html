<section data-ng-controller="FeaturettesController">
    <div class="page-header">
        <h1>New Featurette</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="featurette.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="heading">Heading</label>
                    <div class="controls">
                        <input type="text" data-ng-model="featurette.heading" id="heading" class="form-control" placeholder="Heading" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="position">Position</label>
                    <div class="controls">
                        <input type="text" data-ng-model="featurette.position" id="position" class="form-control" placeholder="Position" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="enabled">Enabled</label>
                    <div class="controls">
                        <input type="checkbox" data-ng-model="featurette.enabled" id="enabled">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="link">Link</label>
                    <div class="controls">
                        <input type="text" data-ng-model="featurette.link" id="link" class="form-control" placeholder="Link" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="image">Image</label>
                    <div class="controls">
                        <input type="text" data-ng-model="featurette.image" id="image" class="form-control" placeholder="Image" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="shortText">Short Text</label>
                    <div class="controls">
                        <input type="text" data-ng-model="featurette.shortText" id="shortText" class="form-control" placeholder="Short Text" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="longText">Long Text</label>
                    <div class="controls">
                        <input type="text" data-ng-model="featurette.longText" id="longText" class="form-control" placeholder="Long Text" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
